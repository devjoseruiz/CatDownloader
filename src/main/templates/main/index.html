<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://bootswatch.com/5/journal/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>CatDownloader</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">CatDownloader</span>
      </div>
    </nav>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">CatDownloader</h1>
        <p class="col-md-8 fs-4">
          Download random kitten images each time you click the below button!
        </p>
        <button
          id="refresh-button"
          class="btn btn-primary btn-lg"
          type="button"
        >
          Nyan! :3
        </button>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
          >Made with <i class="bi bi-heart-fill"></i
        ></span>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
      $("#refresh-button").click(function () {
        location.reload();
      });
    </script>
  </body>
</html>
